  /api/v1/branches/{branch}/reservations:
    get:
      tags:
        - Бронирования (Branch)
      summary: Список бронирований
      description: Возвращает список бронирований выбранного филиала. Можно ограничить диапазон дат заезда.
      operationId: listReservationsBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
        - name: guestId
          in: query
          required: false
          description: Фильтр по идентификатору гостя.
          schema:
            type: integer
            format: int32
          example: 10
        - name: roomId
          in: query
          required: false
          description: Фильтр по идентификатору номера.
          schema:
            type: integer
            format: int32
          example: 15
        - name: from
          in: query
          required: false
          description: Дата заезда от (включительно).
          schema:
            type: string
            format: date
          example: '2026-02-01'
        - name: to
          in: query
          required: false
          description: Дата заезда до (включительно).
          schema:
            type: string
            format: date
          example: '2026-02-28'
      responses:
