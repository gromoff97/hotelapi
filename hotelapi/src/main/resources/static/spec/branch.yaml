openapi: 3.0.3
info:
  title: Hotel API (Branch)
  description: |-
    Спецификация REST API филиальных БД.

    Все endpoint-ы используют path-параметр `{branch}` для маршрутизации запроса в конкретный филиал.
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: Номера (Branch)
    description: CRUD по номерам в выбранном филиале.
  - name: Гости (Branch)
    description: CRUD по гостям выбранного филиала.
  - name: Сотрудники (Branch)
    description: CRUD по сотрудникам выбранного филиала.
  - name: Бронирования (Branch)
    description: CRUD по бронированиям (reservation) выбранного филиала.
  - name: Персонал бронирования (Branch)
    description: Назначение сотрудников на бронирования (сущность-связка reservation_staff).
paths:
  /api/v1/branches/{branch}/rooms:
    get:
      tags:
        - Номера (Branch)
      summary: Список номеров
      description: Возвращает список номеров в выбранном филиале. Можно отфильтровать по типу и максимальной цене.
      operationId: listRoomsBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
        - name: type
          in: query
          required: false
          description: Фильтр по типу номера.
          schema:
            type: string
          example: double
        - name: maxPrice
          in: query
          required: false
          description: Максимальная цена за ночь.
          schema:
            type: number
            format: decimal
          example: 7000.0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Номер (Branch)'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'
    post:
      tags:
        - Номера (Branch)
      summary: Создать номер
      description: Создаёт новый номер в выбранном филиале.
      operationId: createRoomBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Создание номера (Branch)'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Номер (Branch)'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'

  /api/v1/branches/{branch}/rooms/{roomId}:
    get:
      tags:
        - Номера (Branch)
      summary: Получить номер
      description: Возвращает номер по идентификатору.
      operationId: getRoomBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
        - name: roomId
          in: path
          required: true
          description: Идентификатор номера.
          schema:
            type: integer
            format: int32
          example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Номер (Branch)'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'
    put:
      tags:
        - Номера (Branch)
      summary: Обновить номер
      description: Полное обновление номера по идентификатору.
      operationId: updateRoomBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
        - name: roomId
          in: path
          required: true
          description: Идентификатор номера.
          schema:
            type: integer
            format: int32
          example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Обновление номера (Branch)'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Номер (Branch)'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'
    delete:
      tags:
        - Номера (Branch)
      summary: Удалить номер
      description: Удаляет номер по идентификатору.
      operationId: deleteRoomBranch
      parameters:
        - name: branch
          in: path
          required: true
          description: Код филиала. Используется для маршрутизации запроса в соответствующую филиальную БД (например,
            branch1, branch2).
          schema:
            type: string
          example: branch1
        - name: roomId
          in: path
          required: true
          description: Идентификатор номера.
          schema:
            type: integer
            format: int32
          example: 10
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ошибка API'

