          format: int32
          description: Идентификатор номера.
          example: 10
        checkIn:
          type: string
          format: date
          description: Дата заезда.
          example: '2026-02-10'
        checkOut:
          type: string
          format: date
          description: Дата выезда.
          example: '2026-02-14'
