components:
  schemas:
    Ошибка API:
      type: object
      description: Единый формат ошибки для всех endpoint-ов.
      required:
        - timestamp
        - status
        - error
        - message
      properties:
        timestamp:
          type: string
          format: date-time
          description: Время возникновения ошибки (ISO-8601).
          example: 2026-01-25T20:53:32.123+07:00
        status:
          type: integer
          format: int32
          description: HTTP статус код.
          example: 404
        error:
          type: string
          description: Короткое название ошибки.
          example: Не найдено
        message:
          type: string
          description: Человеко-читаемое сообщение.
          example: Номер с id = 10 не найден
      example:
        timestamp: 2026-01-25T20:53:32.123+07:00
        status: 404
        error: Не найдено
        message: Номер с id = 10 не найден

    Номер (Branch):
      type: object
      description: Номер в конкретном филиале.
      required:
        - roomId
        - number
      properties:
        roomId:
          type: integer
          format: int32
          description: Идентификатор номера.
          example: 10
        number:
          type: string
          description: Номер комнаты (как на двери/в системе).
          example: '101'
        type:
          type: string
          nullable: true
          description: Тип номера (например, single/double/suite).
          example: double
        price:
          type: number
          format: decimal
          nullable: true
          description: Цена за ночь.
          example: 6500.0
      example:
        roomId: 10
        number: '101'
        type: double
        price: 6500.0

